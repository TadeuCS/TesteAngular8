<h2 class="text-center">
    Lista de Carros
</h2>
<div class="container">
    <div>
        <button mat-flat-button color="primary" (click)="goToNewCar()">Novo</button>
    </div>
    <div>
        <table mat-table [dataSource]="carros">
            <ng-container [matColumnDef]="column.columnDef" *ngFor="let column of columnsFields">
                <th mat-header mat-header-cell *matHeaderCellDef> {{column.header}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column.columnDef]}} </td>
            </ng-container>
            <ng-container matColumnDef="actions" >
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngFor="let button of columnsButtons">
                        <button mat-icon-button [color]="button.color">
                            <mat-icon>{{button.icon}}</mat-icon>
                        </button>
                    </ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
        </table>
        <mat-paginator [length]="5" [pageSize]="3" [pageSizeOptions]="[5, 10, 25]">
        </mat-paginator>
    </div>
</div>
